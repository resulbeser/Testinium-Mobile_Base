# default.properties
# Cucumber ve Appium test konfigürasyonları

# Appium Server Ayarları
appium.server.url=http://127.0.0.1:4723
appium.server.host=127.0.0.1
appium.server.port=4723

# Android Cihaz Ayarları
android.platform.name=Android
android.device.name=emulator-5554
android.avd.name=Medium_Phone_API_36.1
android.automation.name=UiAutomator2

# Kitapyurdu Uygulama Ayarları
app.package=com.mobisoft.kitapyurdu
# Activity belirtmiyoruz - Appium otomatik launcher activity'sini bulacak
# APK yolu (isteğe bağlı - APK'dan yüklemek için)
# app.apk.path=/path/to/kitapyurdu.apk

# Test Ayarları
test.timeout=30
implicit.wait=10
explicit.wait=15

# Rapor Ayarları
reports.dir=target/cucumber-reports
screenshot.on.failure=true
logs.directory=logs

# Paralel Çalıştırma
enable.multithreading=false